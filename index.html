<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IPhone 14 Dynamic Island </title>
</head>
<body>

    <input type="radio" name="theme" id="deep-purple" checked="checked">
    <input type="radio" name="theme" id="gold">
    <input type="radio" name="theme" id="space-black">
    <input type="radio" name="theme" id="silver">

    <div class="phone">
        <div class="buttons">
            <div class="left">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="rigth">
                <div class="button"></div>
            </div>
            <div class="camera"></div>
            <div class="screen-container">
                <div class="bg">
                    <div class="deep-purple">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="deep-purple">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="gold">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                    <div class="space-black">
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                        <div class="section">
                            <div class="glow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
